version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: handy
      POSTGRES_USER: handy
      POSTGRES_PASSWORD: handy
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: ../backend
    environment:
      SECRET_KEY: change-me
      DATABASE_URL: postgresql+psycopg2://handy:handy@db:5432/handy
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

volumes:
  db_data:

