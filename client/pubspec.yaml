name: citizen_service_client
description: Flutter client for the citizen service marketplace
publish_to: "none"

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  shared_preferences: ^2.2.3
  intl: ^0.19.0
  go_router: ^13.2.1
  equatable: ^2.0.5
  meta: ^1.11.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

